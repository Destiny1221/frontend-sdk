<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./logo.png" type="image/x-icon">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <title>sdk-日志上报</title>
</head>

<body>
  <button type="button" id="errorBtn" class="btn btn-default">添加错误脚本引入</button>
  <button type="button" id="errorImgBtn" class="btn btn-default">添加错误图片引入</button>
  <button type="button" id="errorStyleBtn" class="btn btn-default">添加错误样式引入</button>
  <button type="button" id="errorScriptBtn" class="btn btn-default">添加错误脚本</button>
  <button type="button" id="errorPromiseBtn" class="btn btn-default">添加promise错误脚本</button>
  <div class="content"></div>
</body>
<script src="../dist/main.js"></script>
<script>
  new monitior.Monitor()
  document.getElementById('errorBtn').onclick = () => {
    const script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = '111.js';
    document.body.appendChild(script);
  };

  document.getElementById('errorImgBtn').onclick = () => {
    const img = document.createElement('img');
    img.src = '111.jpg';
    document.querySelector('.content').appendChild(img);
  };

  document.getElementById('errorStyleBtn').onclick = () => {
    const link = document.createElement('link');
    link.type = 'text/css';
    link.rel = 'stylesheet';
    link.href = '111.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  };

  document.getElementById('errorScriptBtn').onclick = () => {
    let name;
    name.url = 11;
  };
  document.getElementById('errorPromiseBtn').onclick = () => {
    const fn = () => {
      return new Promise((resolve, reject) => {
        setTimeout(reject, 1000, 'myerror');
      });
    };
    fn();
  };

</script>

</html>
